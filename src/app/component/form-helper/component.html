<div #anchor></div>
@let control = field().form.root;
@if (control.errors && (control.touched || control.dirty)) {
  <div>
    <label for="">Form Error</label>
    <pre class="mt-2 text-error">{{ errorStr$$() }}</pre>
  </div>
}

<div class="flex gap-2 items-center">
  <button class="btn btn-primary" (click)="submit()">Submit</button>
  <button class="btn btn-outline btn-secondary" (click)="resetForm()">
    Reset
  </button>
  <button class="btn btn-outline btn-accent" (click)="saveInit()">
    Update Intial Values
  </button>
</div>
