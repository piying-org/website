<div class="flex flex-col gap-2">
  <input
    type="text"
    placeholder="Search"
    class="input"
    [(ngModel)]="searchContent$"
  />
  <div class="flex flex-col gap-2">
    @for (field of searchFields$$(); track field.id || $index) {
      @if (field.props()["title"]) {
        <label for="label">{{ field.props()["title"] }}</label>
      }
      <ng-container
        *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: field }"
      ></ng-container>
    }
  </div>
</div>
