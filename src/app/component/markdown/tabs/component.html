<div class="hidden *:whitespace-pre-line" #container>
  <ng-content select="custom-tab"> </ng-content>
</div>

<div class="tabs tabs-lift">
  @for (item of list$(); track $index) {
    <input
      type="radio"
      [name]="name"
      class="tab checked:!bg-base-200"
      [attr.aria-label]="item.label"
      [checked]="$first"
    />
    <div class="tab-content border-base-300 bg-base-100">
      <div
        [markdown]="item.content"
        class="md-container"
        [fragmentScroll]="false"
      ></div>
    </div>
  }
</div>
