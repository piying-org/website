<div class="mx-auto max-w-[100rem] bg-base-100 h-[calc(100vh-4rem)]">
  <div
    class="flex xl:flex-row flex-col items-center xl:items-stretch  gap-10 h-full"
  >
    <div class="flex-1 flex items-center py-10 xl:ps-10">
      <div class="flex gap-10 flex-col">
        <h1 class="text-7xl font-black">{{ title }}</h1>
        <p class="text-3xl font-light" [innerHTML]="subTitle"></p>
        <div class="flex gap-4">
          <a
            role="button"
            class="btn btn-primary"
            routerLink="/docs/client/form-use"
            >{{ btn1 }}</a
          >
          <button
            class="btn btn-soft btn-info"
            routerLink="/docs/client/quick-start"
          >
            {{ btn2 }}
          </button>
        </div>
      </div>
    </div>
    <div class="flex-1 group/right flex items-center">
      <div class="flex flex-col gap-4 relative">
        <div class="mockup-code w-full bg-base-200 text-base-content">
          <pre class="flex"><code [hilightCode]="schemaCode"></code></pre>
        </div>
        <piying-view
          [schema]="schema"
          [options]="options"
          [model]="model"
        ></piying-view>
      </div>
    </div>
  </div>
</div>
